<h1>
  {{ value$ | async }}
</h1>
<div>
  <input type="text" title="Value" #valueField>
</div>
<div>
  <input type="button" value="Increment" (click)="onClick()">
  <input type="button" value="Add" (click)="onAdd(valueField.value)">
  <input type="button" value="Set" (click)="onSet(valueField.value)">
</div>
<app-text></app-text>
